language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

before_script:
  - chmod 777 -R storage
  - cp .env.travis .env
  - mysql -e 'create database social_network;'
  - composer self-update
  - composer install --no-interaction --prefer-source
  - php artisan key:generate
  - php artisan migrate


matrix:
  allow_failures:
    - php: 5.6
    - php: hhvm

services:
  - mysql

cache:
  directories:
    - vendor

script:
  - vendor/bin/phpunit